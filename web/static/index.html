<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Battery Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EV Battery Navigation System</h1>
        <form id="inputForm">

            <label for="startLat">Starting Latitude:</label>
            <input type="number" id="startLat" name="startLat" step="any" required>
            <label for="startLon">Starting Longitude:</label>
            <input type="number" id="startLon" name="startLon" step="any" required>
            <label for="latitude">Destination Latitude:</label>
            <input type="number" id="latitude" name="latitude" step="any" required>
            <label for="longitude">Destination Longitude:</label>
            <input type="number" id="longitude" name="longitude" step="any" required>
            <!-- A button to get the Re, Rct, Temp and SoC from BMS, in background we will generate them randomly -->
            <button type="button" id="getBMSData">Get BMS Data</button>

            <!-- now show the generated Re, Rct, Temp and SoC data here, which also get subbmitted when we submit the form -->
            <div id="bmsData" style="display: none;">
                <label for="Re">Re:</label>
                <input type="number" id="Re" name="Re" step="any" readonly>
                <label for="Rct">Rct:</label>
                <input type="number" id="Rct" name="Rct" step="any" readonly>
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" name="temperature" step="any" readonly>
                <label for="SoC">SoC:</label>
                <input type="number" id="SoC" name="SoC" step="any" readonly>
            </div>


            
            <button type="submit">Run</button>
        </form>
       
        <div id="results">
            <h2>Results</h2>
            <p id="sohResult"></p>
            <p id="socResult"></p>
            <p id="rangeResult"></p>
            <p id="nearestStationResult"></p>
            <p id="nearestStationCoords"></p>
            <p id="distToStation"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
